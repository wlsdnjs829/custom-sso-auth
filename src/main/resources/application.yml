server:
  port: ${PORT:9000}

---
spring:
  config:
    activate:
      on-profile: local
    import: "optional:configserver:http://localhost:8091"
  cloud:
    config:
      name: sso,eureka,cloud-bus,springdoc,redis
      profile: local

---
spring:
  config:
    activate:
      on-profile: docker
    import: "optional:configserver:http://config-server:8091"
  cloud:
    config:
      name: sso,eureka,cloud-bus,springdoc,redis
      profile: docker